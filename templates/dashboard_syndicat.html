{% extends 'templates/base.html' %}

{% block content %}
<div class="container">
    <div class="row" id="create_character">
        <div class="col s12">
            <div class="card blue-grey darken-1 z-depth-3">
                <div class="card-image">
                    <img src="http://pre00.deviantart.net/ed21/th/pre/f/2016/011/1/d/1d6d5bcffb1163e3122264b9858b8f1e-d9nmsfh.jpg">
                    <span class="card-title">Quartier général</span>
                </div>
                <div class="card-content white-text">
                    <center><h1>{{ syndicat.name }}</h1></center>
                </div>
                <div class="card-action white-text">
                    <center>
                        <p>Membres : {{ syndicat.membres }}</p>
                        <p>Niveau : {{ syndicat.niveau }}</p>
                        <p>Banque : {{ time }}</p>
                    </center>
                </div>
                <div class="card-action white-text">
                    <center>
                        <form action="/dashboard_syndicat/" method="post">
                                <div>
                                    {% csrf_token %}
                                    <h5>Quitter le syndicat</h5>
                                    <button class="btn waves-effect waves-light" type="submit" name="name" value="{{ syndicat.name }}">Quitter</button>
                                </div>
                        </form>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
