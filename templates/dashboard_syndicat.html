{% extends 'templates/base.html' %}

{% block content %}
<div class="container">
    <div class="row" id="create_character">
        <div class="col s12">
            <ul class="collection with-header">
                <li class="collection-header"><h4>Liste des syndicat</h4></li>
                <form action="/dashboard_syndicat/" method="post">
                    <li class="collection-item">
                        <div>
                            {{ syndicat.name }} Membres : {{ syndicat.membres }} niveau : {{ syndicat.niveau }}
                                {% csrf_token %}
                                <div class="register_label">Nom du syndicat :</div>
                                <button type="submit" name="name" value="{{ syndicat.name }}">Quitter</button>
                        </div>
                    </li>
                </form>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
