{% extends 'templates/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
    <h1 class="white-text center-align">Inventaire</h1>
    {% for n in objet %}
        <div class="col s2">
            <div class="card-panel teal blue-grey lighten-5 center-align" id="create_character">
                <h5 class="center">{{ n.get_obj_type_display }}</h5>
                <p>En stock : {{n.count}}</p>
                <p>En vente : {{ n.quantity_sell }}</p>
            </div>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
