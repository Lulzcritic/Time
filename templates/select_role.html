{% extends 'templates/base.html' %}

{% block content %}
<div class="container">
    <div class="row" id="create_character">
        <div class="col s12">
            <ul class="collection with-header">
                <li class="collection-header"><h4>Liste des syndicat</h4></li>
                <form action="/select_role/" method="post">
                    {% for n in role %}
                    <li class="collection-item">
                        <div>
                            {{ n.name }} Stat Principal : {{ n.first_stat }} Stat Secondaire : {{ n.second_stat }}
                                {% csrf_token %}
                                <div class="register_label">Nom du syndicat :</div>
                                <button type="submit" name="name" value="{{ n.name }}">Rejoindre</button>
                        </div>
                    </li>
                    {% endfor %} 
                </form>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
