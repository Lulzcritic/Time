{% extends 'templates/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
    <div class="col s12"></div>
    <div class="col s6 offset-s3">
        <h1 class="white-text center-align">{{ character.role }}</h1>
        <div class="card-panel teal blue-grey lighten-5 center-align" id="create_character">
        {% if character.role_bool == False %}
            <form action="/workpage/" method="post">
                {% csrf_token %}
                <div class="register_label">Nombre d'heures :</div>
                <input id="hour" name="hour" type="number" />
            <button class="btn waves-effect waves-light" type="submit" value="Travailler">Travailler</button>
            <form action="/workpage/" method="post">
                {% csrf_token %}
                <button class="btn waves-effect waves-light" name="hour" type="submit" value=-2>Quitter le travaille</button>
            </form>
        {% else %}
    <form action="/workpage/" method="post">
        {% csrf_token %}
        <button class="btn waves-effect waves-light" name="hour" type="submit" value=-1>Arreter de travailler</button>
    </form>
        {% endif %}
    </div>
    </div>
    </div>
</div>

{% endblock %}
